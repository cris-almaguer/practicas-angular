<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary mb-4 rounded-4">
  <div class="container px-4 py-3">
    <div class="navbar-brand">
      <img src="https://static.cinepolis.com/marcas/club-cinepolis-id/Content/images/cinepolis-logo.png" class="object-fit-contain w-25" alt="Cine logo">
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-md-12">
    <div class="form-horizontal">
      <h1 class="fw-bold text-primary">Cobro</h1>
      <hr>
      <div class="form-group mb-3">
        <label class="control-label fw-bold" for="inputName">Nombre Completo</label>
        <div class="col-md-12">
          <input class="form-control text-box single-line" id="inputName" name="name" type="text"
            [(ngModel)]="buyerName">
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="control-label fw-bold" for="inputTicketsQuantity">Cantidad de Tickets</label>
        <div class="col-md-12">
          <input class="form-control text-box single-line" id="inputTicketsQuantity" name="tickets-quantity"
            type="number" [(ngModel)]="ticketsQuantity">
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="control-label fw-bold" for="inputBuyersQuantity">Cantidad de Compradores</label>
        <div class="col-md-12">
          <input class="form-control text-box single-line" id="inputBuyersQuantity" name="buyers-number" type="number"
            [(ngModel)]="buyersQuantity">
        </div>
      </div>

      <div class="w-100 mb-3">
        <label class="control-label col-12 mb-2 fw-bold">Tarjeta Cineco</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="cine-card" type="radio" [(ngModel)]="cineCard" [value]="true">
          <label class="form-check-label">
            Si
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="cine-card" type="radio" [(ngModel)]="cineCard" [value]="false"
            checked="">
          <label class="form-check-label">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="Calcular" class="btn btn-primary rounded-4" (click)="calculateResult();">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="result > 0;">
    <div class="col-md-12 my-4">
      <div class="card mb-4 rounded-4">
        <div class="card-header py-3">
          <h3 class="mb-0">Detalle de compra - {{ buyerName }}</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Boletos comprados
              <span>{{ ticketsQuantity }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Total</strong>
              </div>
              <span><strong class="text-primary">${{ result }} MXN</strong></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 my-4" *ngIf="result == -1;">
    <div class="card mb-4 rounded-4">
      <div class="card-header py-3">
        <h3 class="mb-0">Detalle de compra - {{ buyerName }}</h3>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
            <div>
              <h3 class="fw-bold text-danger">¡Lo sentimos!</h3>
              <p>No se pueden comprar más de 7 boletos por persona</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
